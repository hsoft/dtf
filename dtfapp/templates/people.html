{% extends "index.html" %}

{% block contents %}
<table class="table">
    <tr>
        <th>First name</th>
        <th>Last name</th>
    </tr>
    {% for person in people %}
        <tr>
            <td>{{ person.firstname }}</td>
            <td>{{ person.lastname }}</td>
        </tr>
    {% endfor %}
</table>
{% endblock %}
